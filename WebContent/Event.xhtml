<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	
	>


<h:head></h:head>

<h:body>

<h:form id="form">

<p:panel>

	<h:outputText id="out" value="#{eventBean.message}" />

</p:panel>


<p:commandButton value="event1"  actionListener="#{eventBean.event1()}" update="out" />

<p:commandButton value="event2"  actionListener="#{eventBean.event2('param')}" update="out" />


<p:commandButton value="event3" actionListener="#{eventBean.event3}" update="form" />


<p:inputText value="#{eventBean.text}" placeholder="event4" >
	<p:ajax event="keyup" update="out" listener="#{eventBean.event4}"/>

</p:inputText>

<!-- SelectOneMEnu hat schon ein StandardListener ValueChange  -->
<p:selectOneMenu   value="#{eventBean.message}" valueChangeListener="#{eventBean.change}" >

	<p:ajax event="change" listener="#{eventBean.select}" update="out" />
	<f:selectItem itemLabel="A" itemValue="a" />
	<f:selectItem itemLabel="B" itemValue="b" />
	<f:selectItem itemLabel="C" itemValue="c" />
	

</p:selectOneMenu>
<h3>Press left or right</h3>
<p:hotkey id="left" bind="left"  actionListener="#{eventBean.eventKey}" update="out"  />

<p:hotkey id="right" bind="right"  actionListener="#{eventBean.eventKey}" update="out" />


</h:form>


</h:body>
</html>
